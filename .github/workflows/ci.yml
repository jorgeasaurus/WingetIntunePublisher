name: CI/CD Pipeline

on:
  push:
    branches: ['**']
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
  pull_request:
    branches: ['**']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE/**'
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read

jobs:
  # Code quality checks can run cross-platform
  analyze:
    name: Code Quality (PSScriptAnalyzer)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Bootstrap Build Environment
        shell: pwsh
        run: ./build.ps1

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: ./build.ps1 -Task Analyze

  # Build and test requires Windows for WinGet packaging dependencies
  build:
    name: Build and Test (Windows)
    runs-on: windows-latest
    needs: analyze

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Bootstrap Build Environment
        shell: pwsh
        run: ./build.ps1

      - name: Run Pester Tests
        shell: pwsh
        run: ./build.ps1 -Task Test

      - name: Build Module
        shell: pwsh
        run: ./build.ps1 -Task Build

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: module-build
          path: build/WingetIntunePublisher/
          if-no-files-found: error

  release:
    name: Publish and Release
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: module-build
          path: build/WingetIntunePublisher/

      - name: List Build Artifacts
        shell: pwsh
        run: |
          Write-Host "=== Build Artifacts ===" -ForegroundColor Cyan
          if (Test-Path build/WingetIntunePublisher) {
            Get-ChildItem -Path build/WingetIntunePublisher -Recurse | ForEach-Object {
              Write-Host $_.FullName
            }
          } else {
            Write-Error "Build artifacts directory not found!"
            exit 1
          }

      - name: Get Module Info
        id: module_info
        shell: pwsh
        run: |
          $manifest = Import-PowerShellDataFile -Path ./WingetIntunePublisher.psd1
          "version=$($manifest.ModuleVersion)" >> $env:GITHUB_OUTPUT
          # Use heredoc-style multiline output for proper newline handling
          "release_notes<<EOF" >> $env:GITHUB_OUTPUT
          $manifest.PrivateData.PSData.ReleaseNotes >> $env:GITHUB_OUTPUT
          "EOF" >> $env:GITHUB_OUTPUT

      - name: Validate Tag Matches Module Version
        shell: pwsh
        run: |
          $manifest = Import-PowerShellDataFile -Path ./WingetIntunePublisher.psd1
          $moduleVersion = $manifest.ModuleVersion
          $tagVersion = '${{ github.ref_name }}' -replace '^v', ''
          if ($moduleVersion -ne $tagVersion) {
            throw "Tag version ($tagVersion) does not match module version ($moduleVersion). Please update the module manifest."
          }
          Write-Host "Version validated: $moduleVersion"

      - name: Publish to PowerShell Gallery
        shell: pwsh
        env:
          PSGALLERY_API_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          if (-not $env:PSGALLERY_API_KEY) {
            throw "PSGALLERY_API_KEY secret is not set"
          }
          Publish-Module -Path ./build/WingetIntunePublisher -NuGetApiKey $env:PSGALLERY_API_KEY -Repository PSGallery -Force

      - name: Create Release Archive
        shell: pwsh
        run: |
          $version = '${{ steps.module_info.outputs.version }}'
          $zipName = "WingetIntunePublisher-v$version.zip"
          Compress-Archive -Path ./build/WingetIntunePublisher/* -DestinationPath "./build/$zipName" -Force
          Write-Host "Created release archive: $zipName"
          Get-ChildItem ./build/*.zip | ForEach-Object { Write-Host "  $($_.Name) - $([math]::Round($_.Length/1KB, 2)) KB" }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631
        with:
          name: v${{ steps.module_info.outputs.version }}
          body: |
            ## WingetIntunePublisher v${{ steps.module_info.outputs.version }}

            ### Installation

            ```powershell
            Install-Module -Name WingetIntunePublisher -Scope CurrentUser
            ```

            ### Release Notes

            ${{ steps.module_info.outputs.release_notes }}
          draft: false
          prerelease: false
          files: build/WingetIntunePublisher-v${{ steps.module_info.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
